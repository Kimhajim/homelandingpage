<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workstation Build</title>
    <link rel="stylesheet" href="workstation.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Workstation Builder</h1>
            <p>Configure a workstation for demanding professional applications.</p>
        </div>
    </header>

    <main class="container">
        <section class="product-details">
            <h2>Customize Your Workstation</h2>
            <p>Select the best components for your professional needs.</p>
            
            <div class="custom-options">
                <div class="option">
                    <h3>Choose CPU</h3>
                    <select>
                        <option value="xeon">Intel Xeon</option>
                        <option value="i9">Intel i9</option>
                        <option value="ryzen9">AMD Ryzen 9</option>
                        <option value="epyc">AMD EPYC</option>
                    </select>
                </div>

                <div class="option">
                    <h3>Choose GPU</h3>
                    <select>
                        <option value="rtx3090">NVIDIA RTX 3090</option>
                        <option value="rtx3080">NVIDIA RTX 3080</option>
                        <option value="quadro">NVIDIA Quadro</option>
                        <option value="firepro">AMD FirePro</option>
                    </select>
                </div>

                <div class="option">
                    <h3>Choose RAM</h3>
                    <select>
                        <option value="32gb">32GB DDR4</option>
                        <option value="64gb">64GB DDR4</option>
                        <option value="128gb">128GB DDR4</option>
                    </select>
                </div>

                <div class="option">
                    <h3>Choose Storage</h3>
                    <select>
                        <option value="1tb">1TB SSD</option>
                        <option value="2tb">2TB SSD</option>
                        <option value="4tb">4TB SSD</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Workstation Builder | All Rights Reserved</p>
    </footer>
</body>
</html>
