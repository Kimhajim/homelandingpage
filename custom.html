<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PC Build</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Custom Gaming PC Builder</h1>
            <p>Build your dream PC with modern components.</p>
        </div>
    </header>

    <main class="container">
        <section class="product-details">
            <h2>Customize Your Gaming PC</h2>
            <p>Select the components that match your gaming needs.</p>
            
            <div class="custom-options">
                <div class="option">
                    <h3>Choose CPU</h3>
                    <select>
                        <option value="i5">Intel i5</option>
                        <option value="i7">Intel i7</option>
                        <option value="ryzen5">AMD Ryzen 5</option>
                        <option value="ryzen7">AMD Ryzen 7</option>
                    </select>
                </div>

                <div class="option">
                    <h3>Choose GPU</h3>
                    <select>
                        <option value="rtx3060">NVIDIA RTX 3060</option>
                        <option value="rtx3070">NVIDIA RTX 3070</option>
                        <option value="rx6700">AMD RX 6700</option>
                        <option value="rx6800">AMD RX 6800</option>
                    </select>
                </div>

                <div class="option">
                    <h3>Choose RAM</h3>
                    <select>
                        <option value="16gb">16GB DDR4</option>
                        <option value="32gb">32GB DDR4</option>
                        <option value="64gb">64GB DDR4</option>
                    </select>
                </div>

                <div class="option">
                    <h3>Choose Storage</h3>
                    <select>
                        <option value="500gb">500GB SSD</option>
                        <option value="1tb">1TB SSD</option>
                        <option value="2tb">2TB SSD</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Custom Gaming PC Builder | All Rights Reserved</p>
    </footer>
</body>
</html>
