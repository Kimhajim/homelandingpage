<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Gaming PC</title>
    <link rel="stylesheet" href="gaming.css">
</head>
<body>
    <header>
        <h1>Build Your Gaming PC</h1>
        <p>Select your components for a powerful gaming experience!</p>
    </header>

    <section class="components">
        <h2>Choose Your Components</h2>
        <div class="component-category">
            <h3>CPU</h3>
            <select id="cpu" name="cpu">
                <option value="i5">Intel i5</option>
                <option value="i7">Intel i7</option>
                <option value="ryzen5">AMD Ryzen 5</option>
                <option value="ryzen7">AMD Ryzen 7</option>
            </select>
        </div>

        <div class="component-category">
            <h3>Graphics Card</h3>
            <select id="gpu" name="gpu">
                <option value="rtx3060">NVIDIA RTX 3060</option>
                <option value="rtx3070">NVIDIA RTX 3070</option>
                <option value="rx6700">AMD RX 6700</option>
                <option value="rx6800">AMD RX 6800</option>
            </select>
        </div>

        <div class="component-category">
            <h3>RAM</h3>
            <select id="ram" name="ram">
                <option value="16gb">16GB DDR4</option>
                <option value="32gb">32GB DDR4</option>
                <option value="64gb">64GB DDR4</option>
            </select>
        </div>

        <div class="component-category">
            <h3>Storage</h3>
            <select id="storage" name="storage">
                <option value="500gb">500GB SSD</option>
                <option value="1tb">1TB SSD</option>
                <option value="2tb">2TB SSD</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Gaming PC Builder</p>
    </footer>
</body>
</html>
